<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>IGNORED</title>
    </head>
    <body>
        <ui:composition template="/templates/main.xhtml">

            <ui:define name="windowTitle">
                #{pIndex.loginTitle}
            </ui:define>

            <ui:define name="heading">
                <ui:include src="/modules/header.xhtml"/>
            </ui:define>

            <ui:define name="sidebarLeft">
                <ui:include src="/modules/sidebarLeft.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{index.usersList}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="UserID"/>
                                </f:facet>
                                <h:outputText value="#{item.userID}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="UserName"/>
                                </f:facet>
                                <h:outputText value="#{item.userName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="UserPass"/>
                                </f:facet>
                                <h:outputText value="#{item.userPass}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="UserRole"/>
                                </f:facet>
                                <h:outputText value="#{item.userRole}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

            <ui:define name="footing">
                <ui:include src="/modules/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
